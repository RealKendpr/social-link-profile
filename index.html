  <body class="bg-gray-200 dark:bg-neutral-950">
    <main class="grid place-items-center h-svh">
      <article

              src="./assets/images/avatar-jessica.jpeg"

            />
          </div>
          <figcaption>
            <h1
              class="font-bold font-sans text-[1.5rem] text-neutral-950 mb-[17px] md:mb-[30px] dark:text-neutral-50"
            >
              Jessica Randall
            </h1>
          </figcaption>
        </figure>
        <small
          class="text-[14px] font-semibold text-[#4C6403] mb-[30px] inline-block md:mb-[32px] dark:text-accent"
          >London, United Kingdom</small
        >
        <br />
        <p class="text-[14px] text-neutral-950 dark:text-neutral-50">
          "Front-end developer and avid reader."
        </p>
        <div class="mt-[24px]">
          <ul class="grid gap-4">
            <li><a class="list-style" href="#b">GitHub</a></li>
            <li><a class="list-style" href="#b">Frontend Mentor</a></li>
            <li><a class="list-style" href="#b">LinkedIn</a></li>
            <li><a class="list-style" href="#b">Twitter</a></li>
            <li><a class="list-style" href="#b">Instagram</a></li>
          </ul>
        </div>
      </article>
