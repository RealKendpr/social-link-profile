<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Social links profile</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="grid place-items-center h-svh">
      <article class="w-[87.2%] max-w-[385px] p-[23px] rounded-lg text-center">
        <figure class="size-[27%] rounded-full overflow-hidden m-auto mb-8">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Photo of Jessica Randall"
          />
        </figure>
        <h1 class="font-bold text-[1.5rem] mb-[17px]">Jessica Randall</h1>
        <small class="text-[14px] font-semibold mb-[30px] inline-block"
          >London, United Kingdom</small
        >
        <br />
        <p class="text-[14px]">"Front-end developer and avid reader."</p>
        <div class="mt-[24px]">
          <ul class="grid gap-4">
            <li><a class="list-style" href="#b">GitHub</a></li>
            <li><a class="list-style" href="#b">Frontend Mentor</a></li>
            <li><a class="list-style" href="#b">LinkedIn</a></li>
            <li><a class="list-style" href="#b">Twitter</a></li>
            <li><a class="list-style" href="#b">Instagram</a></li>
          </ul>
        </div>
      </article>
    </main>

</html>
